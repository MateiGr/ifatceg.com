---
layout: default
---

<div class="blog list">
    <h2>{{ page.tag }}</h2>

    {% for post in site.categories[page.tag] %}
        <ul>
    {% for post in month.items %}
      <li>{{ post.date | date: "%d %B %Y" }} - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
    {% endfor %}
</div>
