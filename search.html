---
layout: default
---

<input type="text" id="search-bar-about" placeholder="Search...">
<button onclick="goToHomePage()">Go</button>

<script>
  function goToHomePage() {
    var searchTerm = document.getElementById("search-bar-about").value;
    window.location.href = "home.html?search=" + encodeURIComponent(searchTerm);
  }
</script>
